<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Override</title>

  <style>
    :root{
      --bg: #07070c;
      --text: #f3f4ff;
      --muted: rgba(243,244,255,0.75);
      --border: rgba(255,255,255,0.12);
      --blood: #b11226;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 700px at 0% 0%, rgba(160,120,255,0.22), transparent 60%),
        radial-gradient(900px 700px at 100% 100%, rgba(177,18,38,0.18), transparent 60%),
        linear-gradient(180deg, #05050a, var(--bg));
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    body::before{
      content:"";
      position: fixed;
      inset: -40px;
      background: radial-gradient(circle at center, transparent 0 55%, rgba(0,0,0,0.85) 85%);
      pointer-events: none;
    }

    .container{
      width: min(900px, 92vw);
      padding: 36px 24px 44px;
      border-radius: 22px;
      background: rgba(10,10,18,0.55);
      border: 1px solid var(--border);
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .image{
      width: 100%;
      margin-bottom: 26px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 35px rgba(0,0,0,0.65);
    }

    .image img{
      width: 100%;
      display: block;
    }

    .text{
      font-size: 18px;
      line-height: 1.7;
      color: var(--muted);
    }

    .text p{
      margin: 14px 0;
    }

    .override{
      margin: 18px 0;
      font-weight: 900;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--blood);
      text-align: center;
      text-shadow:
        0 0 6px rgba(177,18,38,0.7),
        0 0 14px rgba(177,18,38,0.5),
        0 0 30px rgba(177,18,38,0.35);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse{
      0%   { opacity: 1; }
      50%  { opacity: 0.78; }
      100% { opacity: 1; }
    }

    .choices{
      margin-top: 34px;
      display: grid;
      gap: 14px;
    }

    .btn{
      display: inline-block;
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      text-align: center;
      min-width: 220px;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.55);
    }
  </style>
</head>

<body>
  <main class="container">

    <div class="image">
      <img src="warning_panel.png">
    </div>

    <div class="text">
      <p>You initiate the override.</p>

      <p>The screen freezes.</p>

      <p>For a moment, nothing happens.</p>

      <p>The lights flicker harder than before.</p>

      <p>The warnings vanish.</p>

      <p>The panel flashes a final message:</p>

      <p class="override">OVERRIDE ACCEPTED</p>

      <p>Everything goes still.</p>

      <p>Somewhere above you, the world shifts.</p>
    </div>

    <div class="choices">
      <a class="btn" href="warning_cleared.html">Proceed</a>
      <a class="btn" href="control_panel.html">Go back</a>
    </div>

  </main>
</body>
</html>
