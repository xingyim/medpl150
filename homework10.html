<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    :root{
      --bg: #07070c;
      --text: #f3f4ff;
      --muted: rgba(243,244,255,0.75);
      --glow: rgba(160, 120, 255, 0.45);
      --glow2: rgba(90, 200, 255, 0.22);
      --border: rgba(255,255,255,0.12);
      --panel: rgba(255,255,255,0.05);
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(800px 600px at 0% 0%, var(--glow), transparent 55%),
        radial-gradient(700px 500px at 100% 0%, var(--glow2), transparent 55%),
        radial-gradient(700px 550px at 0% 100%, rgba(255, 80, 200, 0.12), transparent 60%),
        radial-gradient(800px 600px at 100% 100%, rgba(120, 255, 160, 0.10), transparent 60%),
        linear-gradient(180deg, #05050a, var(--bg));
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: -40px;
      background: radial-gradient(circle at center, transparent 0 55%, rgba(0,0,0,0.7) 85%);
      pointer-events: none;
    }

    .card{
      width: min(760px, 92vw);
      padding: 46px 28px 28px;
      border-radius: 22px;
      background: rgba(10,10,18,0.55);
      border: 1px solid var(--border);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 45px rgba(160,120,255,0.10);
      backdrop-filter: blur(6px);
      text-align: center;
      position: relative;
    }

    .title{
      margin: 0;
      font-size: clamp(44px, 7vw, 72px);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow:
        0 0 10px rgba(160,120,255,0.55),
        0 0 24px rgba(90,200,255,0.25),
        0 0 50px rgba(160,120,255,0.18);
    }

    .subtitle{
      margin: 18px 0 30px;
      font-size: 18px;
      color: var(--muted);
      text-shadow: 0 0 14px rgba(160,120,255,0.25);
    }

    .actions{
      display: grid;
      gap: 12px;
      justify-items: center;
      margin-top: 6px;
    }

    a.btn{
      display: inline-block;
      padding: 12px 18px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        0 10px 24px rgba(0,0,0,0.4),
        0 0 18px rgba(160,120,255,0.18);
      transition: transform 0.10s ease, box-shadow 0.2s ease, background 0.2s ease;
      min-width: 220px;
      text-align: center;
    }

    a.btn:hover{
      transform: translateY(-1px);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow:
        0 14px 34px rgba(0,0,0,0.5),
        0 0 26px rgba(160,120,255,0.28);
    }

    a.btn.primary{
      border: 1px solid rgba(160,120,255,0.35);
      box-shadow:
        0 12px 28px rgba(0,0,0,0.45),
        0 0 26px rgba(160,120,255,0.28),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    .footer{
      margin-top: 22px;
      font-size: 12px;
      opacity: 0.55;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 class="title">Welcome</h1>
    <div class="subtitle">shall we begin?</div>

    <div class="actions">
      <a class="btn primary" href="start.html">Enter</a>

      <a class="btn" href="hw10reflection.html">Reflection + Story Guide</a>
      <a class="btn" href="index.html">Back to homepage</a>
    </div>
    
  </main>
</body>
</html>
