<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ending — Total Extinction</title>

  <style>
    :root{
      --bg: #050509;
      --text: #e9e9f0;
      --muted: rgba(233,233,240,0.75);
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 700px at 50% 20%, rgba(120,120,160,0.08), transparent 60%),
        linear-gradient(180deg, #020205, var(--bg));
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    body::before{
      content:"";
      position: fixed;
      inset: -40px;
      background: radial-gradient(circle at center, transparent 0 50%, rgba(0,0,0,0.85) 85%);
      pointer-events: none;
    }

    .container{
      width: min(820px, 92vw);
      padding: 44px 26px 52px;
      border-radius: 22px;
      background: rgba(8,8,14,0.65);
      border: 1px solid var(--border);
      box-shadow: 0 30px 80px rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .image{
      width: 100%;
      margin-bottom: 32px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .image img{
      width: 100%;
      display: block;
    }

    h1{
      margin: 0 0 26px;
      font-size: 22px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.75;
    }

    .text{
      font-size: 18px;
      line-height: 1.8;
      color: var(--muted);
    }

    .text p{
      margin: 14px 0;
    }

    .final{
      margin-top: 26px;
      font-style: italic;
      opacity: 0.85;
    }

    .actions{
      margin-top: 36px;
      display: grid;
      gap: 14px;
      justify-items: center;
    }

    .btn{
      padding: 12px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
      min-width: 220px;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow:
        0 10px 24px rgba(0,0,0,0.4),
        0 0 18px rgba(255,255,255,0.08);
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.5),
        0 0 26px rgba(255,255,255,0.12);
    }
  </style>
</head>

<body>
  <main class="container">

    <div class="image">
      <img src="ending.jpg">
    </div>

    <h1>Ending — Total Extinction</h1>

    <div class="text">
      <p>That was not a joke.</p>

      <p>Earth has been wiped out as you slept.</p>

      <p>
        There was no pain.<br>
        No panic.
      </p>

      <p>You never wake up again.</p>

      <p class="final">
        But to you,<br>
        it was an endless sleep.
      </p>
    </div>

    <div class="actions">

      <button class="btn" onclick="history.back()">Go Back</button>

      <a class="btn" href="start.html">Return to Start</a>
    </div>

  </main>
</body>
</html>
