<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don’t Believe</title>

  <style>
    :root{
      --bg: #07070c;
      --text: #f3f4ff;
      --muted: rgba(243,244,255,0.75);
      --glow: rgba(160,120,255,0.45);
      --glow2: rgba(90,200,255,0.22);
      --border: rgba(255,255,255,0.12);
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(800px 600px at 0% 0%, var(--glow), transparent 55%),
        radial-gradient(700px 500px at 100% 0%, var(--glow2), transparent 55%),
        radial-gradient(700px 550px at 0% 100%, rgba(255, 80, 200, 0.12), transparent 60%),
        radial-gradient(800px 600px at 100% 100%, rgba(120, 255, 160, 0.10), transparent 60%),
        linear-gradient(180deg, #05050a, var(--bg));
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    body::before{
      content:"";
      position: fixed;
      inset: -40px;
      background: radial-gradient(circle at center, transparent 0 55%, rgba(0,0,0,0.7) 85%);
      pointer-events: none;
    }

    .container{
      width: min(900px, 92vw);
      padding: 36px 24px 44px;
      border-radius: 22px;
      background: rgba(10,10,18,0.55);
      border: 1px solid var(--border);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 45px rgba(160,120,255,0.10);
      backdrop-filter: blur(6px);
    }

    .image{
      width: 100%;
      margin-bottom: 26px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(160,120,255,0.18);
    }

    .image img{
      width: 100%;
      display: block;
    }

    .title{
      margin: 0 0 14px;
      font-size: 26px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.85;
      text-shadow: 0 0 16px rgba(160,120,255,0.25);
    }

    .text{
      font-size: 18px;
      line-height: 1.7;
      color: var(--muted);
      text-shadow: 0 0 14px rgba(160,120,255,0.18);
    }

    .reply{
      margin: 18px 0 22px;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #b11226;
      text-shadow:
        0 0 6px rgba(177, 18, 38, 0.6),
        0 0 14px rgba(177, 18, 38, 0.45),
        0 0 28px rgba(177, 18, 38, 0.25);
    }

    .actions{
      margin-top: 30px;
      display: grid;
      gap: 14px;
    }

    a.btn{
      display: inline-block;
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        0 10px 24px rgba(0,0,0,0.4),
        0 0 18px rgba(160,120,255,0.18);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      text-align: center;
      min-width: 220px;
    }

    a.btn:hover{
      transform: translateY(-1px);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.5),
        0 0 26px rgba(160,120,255,0.28);
    }
  </style>
</head>

<body>
  <main class="container">

    <div class="image">
      <img src="Screenshot 2025-12-16 143931.png">
    </div>

    <h1 class="title">Don’t believe them</h1>

    <div class="text">
      <p class="reply">“No it’s not.”</p>

      <p>
        You send it without thinking.
        <br>
        You put your phone down, thinking it was just a joke.
      </p>

      <p>
        It’s still early.
        <br>
        You can sleep a little longer.
      </p>
    </div>

    <div class="actions">
      <a class="btn" href="ending_extinction.html">Proceed</a>
    </div>

  </main>
</body>
</html>
