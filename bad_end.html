<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAD END — TOTAL EXTINCTION</title>

  <style>
    :root{
      --bg: #050505;
      --text: #f1f1f6;
      --muted: rgba(241,241,246,0.75);
      --border: rgba(255,255,255,0.10);
      --blood: #b11226;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(255,120,40,0.14), transparent 60%),
        radial-gradient(900px 650px at 50% 85%, rgba(177,18,38,0.08), transparent 65%),
        linear-gradient(180deg, #020202, var(--bg));
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    body::before{
      content:"";
      position: fixed;
      inset: -40px;
      background: radial-gradient(circle at center, transparent 0 45%, rgba(0,0,0,0.9) 85%);
      pointer-events: none;
    }

    .container{
      width: min(820px, 92vw);
      padding: 44px 26px 52px;
      border-radius: 22px;
      background: rgba(8,8,12,0.72);
      border: 1px solid var(--border);
      box-shadow: 0 30px 80px rgba(0,0,0,0.78);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .image{
      width: 100%;
      margin-bottom: 30px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.75);
    }

    .image img{
      width: 100%;
      display: block;
    }

    /* BLOODY HEADER + EERIE ANIMATION */
    h1{
      margin: 0 0 26px;
      font-size: 22px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--blood);
      text-shadow:
        0 0 8px rgba(177,18,38,0.65),
        0 0 18px rgba(177,18,38,0.45),
        0 0 40px rgba(177,18,38,0.25);
      position: relative;
      display: inline-block;
      animation: flicker 3.6s infinite;
    }

    /* “ghost” layers for subtle glitch */
    h1::before,
    h1::after{
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.35;
      pointer-events: none;
    }

    h1::before{
      transform: translate(-1px, 0);
      color: rgba(255, 80, 120, 0.55);
      animation: glitch1 2.8s infinite;
    }

    h1::after{
      transform: translate(1px, 0);
      color: rgba(255, 180, 40, 0.35);
      animation: glitch2 2.2s infinite;
    }

    @keyframes flicker{
      0%, 100% { opacity: 1; }
      8% { opacity: 0.92; }
      10% { opacity: 0.55; }
      12% { opacity: 1; }
      35% { opacity: 0.9; }
      36% { opacity: 0.65; }
      37% { opacity: 1; }
      72% { opacity: 0.95; }
      73% { opacity: 0.6; }
      74% { opacity: 1; }
    }

    @keyframes glitch1{
      0%, 100% { clip-path: inset(0 0 0 0); }
      18% { clip-path: inset(10% 0 65% 0); }
      19% { clip-path: inset(40% 0 35% 0); }
      20% { clip-path: inset(0 0 0 0); }
      58% { clip-path: inset(55% 0 15% 0); }
      59% { clip-path: inset(15% 0 70% 0); }
      60% { clip-path: inset(0 0 0 0); }
    }

    @keyframes glitch2{
      0%, 100% { clip-path: inset(0 0 0 0); }
      33% { clip-path: inset(65% 0 10% 0); }
      34% { clip-path: inset(30% 0 40% 0); }
      35% { clip-path: inset(0 0 0 0); }
      81% { clip-path: inset(12% 0 62% 0); }
      82% { clip-path: inset(48% 0 28% 0); }
      83% { clip-path: inset(0 0 0 0); }
    }

    .text{
      font-size: 18px;
      line-height: 1.8;
      color: var(--muted);
    }

    .text p{
      margin: 14px 0;
    }

    .actions{
      margin-top: 36px;
      display: grid;
      gap: 14px;
      justify-items: center;
    }

    .btn{
      padding: 14px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
      min-width: 220px;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
      text-align: center;
      font-family: inherit;
      font-size: 16px;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.55);
    }

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      h1, h1::before, h1::after { animation: none !important; }
      .btn { transition: none; }
    }
  </style>
</head>

<body>
  <main class="container">

    <div class="image">
      <img src="bad_end.jpg">
    </div>

    <h1 data-text="BAD END — TOTAL EXTINCTION">BAD END — TOTAL EXTINCTION</h1>

    <div class="text">
      <p>The sky turns bright orange.</p>
      <p>The clouds burn away.</p>
      <p>The light hurts your eyes.</p>
      <p>There is nowhere to run.</p>
      <p>Earth has been wiped out.</p>
    </div>

    <div class="actions">
      <button class="btn" onclick="history.back()">Go Back</button>
      <a class="btn" href="start.html">Back to Start</a>
    </div>

  </main>
</body>
</html>
