<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start</title>

  <style>
    :root{
      --bg: #07070c;
      --text: #f3f4ff;
      --muted: rgba(243,244,255,0.75);
      --glow: rgba(160,120,255,0.45);
      --glow2: rgba(90,200,255,0.22);
      --border: rgba(255,255,255,0.12);
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(800px 600px at 0% 0%, var(--glow), transparent 55%),
        radial-gradient(700px 500px at 100% 0%, var(--glow2), transparent 55%),
        radial-gradient(700px 550px at 0% 100%, rgba(255, 80, 200, 0.12), transparent 60%),
        radial-gradient(800px 600px at 100% 100%, rgba(120, 255, 160, 0.10), transparent 60%),
        linear-gradient(180deg, #05050a, var(--bg));
      color: var(--text);
      font-family: Arial, Helvetica, sans-serif;
    }

    body::before{
      content:"";
      position: fixed;
      inset: -40px;
      background: radial-gradient(circle at center, transparent 0 55%, rgba(0,0,0,0.7) 85%);
      pointer-events: none;
    }

    .container{
      width: min(900px, 92vw);
      padding: 36px 24px 44px;
      border-radius: 22px;
      background: rgba(10,10,18,0.55);
      border: 1px solid var(--border);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 45px rgba(160,120,255,0.10);
      backdrop-filter: blur(6px);
    }

    .image{
      width: 100%;
      margin-bottom: 28px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(160,120,255,0.18);
    }

    .image img{
      width: 100%;
      display: block;
    }

    .text{
      font-size: 18px;
      line-height: 1.6;
      text-shadow: 0 0 14px rgba(160,120,255,0.25);
    }

    .message{
      margin: 18px 0;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .choices{
      margin-top: 28px;
      display: grid;
      gap: 14px;
    }

    .choice{
      padding: 14px 18px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        0 10px 24px rgba(0,0,0,0.4),
        0 0 18px rgba(160,120,255,0.18);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
    }

    .choice:hover{
      transform: translateY(-1px);
      box-shadow:
        0 14px 34px rgba(0,0,0,0.5),
        0 0 26px rgba(160,120,255,0.28);
    }
  </style>
</head>

<body>
  <main class="container">

    <div class="image">
      <img src="messages.htm" alt="Unread messages notification">
    </div>

    <div class="text">
      <p>You wake up to a text from your friend.</p>

      <p class="message">
        THE WORLD IS ENDING.<br>
        LETS EVACUATE.<br>
        HURRY. I AM WAITING FOR YOU AT THE BUS STOP.
      </p>

      <p>You stare at the messages in confusion.</p>
    </div>

    <nav class="choices">
      <a class="choice" href="believe.html">Believe your friend and run outside</a>
      <a class="choice" href="dontbelieve.html">Donâ€™t believe them</a>
    </nav>

  </main>
</body>
</html>
