<!DOCTYPE html>
<html>
<head>
    <title>Homework 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaf0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .homework-list {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .homework-list li {
        }

        .homework-list a {
            display: inline-block;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 15px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            background-color: #ffd1dc; /* pastel pink */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .homework-list a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
            background-color: #ffb3c6; /* slightly darker pink on hover */
        }

        .back-link {
            margin-top: 50px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #ff6f91;
        }
    </style>
</head>
